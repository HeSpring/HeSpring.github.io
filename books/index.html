<div class="book-search-container">
  <input type="text" id="bookSearch" placeholder=" 搜索书名..." onkeyup="filterBooks()" />

<script>
function filterBooks() {
  const input = document.getElementById('bookSearch').value.toLowerCase();
  const books = document.querySelectorAll('.book-card');

  books.forEach(book => {
    const title = book.querySelector('.book-title').innerText.toLowerCase();
    book.style.display = title.includes(input) ? 'flex' : 'none';
  });
}
</script>
