}

.gallery-search input:focus {

}

/* 📌 图片展示区 */
.gallery-grid {
  display: flex;

.gallery-item {

}

.gallery-item img {

</style>
<!-- ✅ 分类按钮 -->
<div class="gallery-filter">
  <button onclick="filterGallery('all')">全部</button>
  <button onclick="filterGallery('Galgane')">Galgane</button>
  <button onclick="filterGallery('生活')">生活</button>
  <button onclick="filterGallery('插图')">插图</button>
</div>
<!-- ✅ 搜索框 -->
<div class="gallery-search">
  <input type="text" id="searchInput" placeholder="输入图片名称..." onkeyup="searchGallery()" />
</div>
<!-- ✅ 图片展示 -->
<div class="gallery-grid" id="gallery">
  <!-- 图片由 JS 动态插入 -->
</div>
<!-- ✅ JavaScript 图片数据 + 筛选逻辑 -->
<script>
  const images = [
    {
      name: "想要传达给你的爱恋",
      category: "Galgane",
      url: "https://github.com/HeSpring/picgo/blob/main/%E6%96%B0%E5%A0%82%E5%BD%A9%E9%9F%B31.png?raw=true"
    },
    {
      name: "rewrite",
      category: "Galgane",
      url: "https://github.com/HeSpring/picgo/blob/main/Rewrite.jpg?raw=true"
    },

    // 🧩 继续添加更多图片…
  ];

  const gallery = document.getElementById("gallery");

  function displayGallery(items) {
    gallery.innerHTML = "";
    items.forEach(img => {
      gallery.innerHTML += `
        <div class="gallery-item" data-category="${img.category}">
          <img src="${img.url}" alt="${img.name}">
          <p>${img.name}</p>
        </div>
      `;
    });
  }

  function filterGallery(category) {
    if (category === "all") {
      displayGallery(images);
    } else {
      const filtered = images.filter(img => img.category === category);
      displayGallery(filtered);
    }
  }

  function searchGallery() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const filtered = images.filter(img => img.name.toLowerCase().includes(query));
    displayGallery(filtered);
  }

  // 初始显示全部
  displayGallery(images);
</script>
